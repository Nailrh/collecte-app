{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Collecte Mobile{% endblock %}</title>

  <!-- Manifest & icons -->
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <link rel="apple-touch-icon" sizes="192x192" href="{% static 'icons/icon-192.png' %}">
  <meta name="theme-color" content="#007bff">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/styled.css' %}">

  {% block head_extra %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  <div id="toast" aria-live="polite" style="position:fixed;bottom:16px;right:16px;z-index:1200;display:none"></div>

  <!-- Scripts: indexeddb must be available before app code -->
  <script src="{% static 'js/indexeddb.js' %}"></script>

  <script>
    // Robust service worker registration and lifecycle handling
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register("{% static 'service-worker.js' %}", { scope: '/' });
          console.log('SW registered', reg);

          if (reg.waiting) {
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }

          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('Service worker controller changed â€” reloading to activate new SW');
            window.location.reload();
          });

          await navigator.serviceWorker.ready;
          if (window.DB && typeof window.DB.ready === 'function') {
            await window.DB.ready();
          }
          console.log('SW ready and DB opened');
        } catch (err) {
          console.warn('SW registration failed:', err);
        }
      });
    }
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
