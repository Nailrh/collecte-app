{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Collecte Mobile{% endblock %}</title>

  <!-- Manifest & icons -->
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <link rel="apple-touch-icon" sizes="192x192" href="{% static 'icons/icon-192.png' %}">
  <meta name="theme-color" content="#007bff">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/styled.css' %}">

  {% block head_extra %}{% endblock %}
</head>
<body>
  <!-- Bloc principal identifié -->
  <main id="app-content">
    {% block content %}{% endblock %}
  </main>

  <div id="toast" aria-live="polite" style="position:fixed;bottom:16px;right:16px;z-index:1200;display:none"></div>

  <!-- Scripts: indexeddb must be available before app code -->
  <script src="{% static 'js/indexeddb.js' %}"></script>

  <script>
    // Robust service worker registration and lifecycle handling
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register("{% static 'service-worker.js' %}", { scope: '/' });
          console.log('SW registered', reg);

          if (reg.waiting) {
            try {
              reg.waiting.postMessage({ type: 'SKIP_WAITING' });
            } catch (e) {
              console.warn('Could not postMessage to waiting worker', e);
            }
          }

          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('Service worker controller changed — reloading to activate new SW');
            window.location.reload();
          });

          await navigator.serviceWorker.ready;

          if (!window.DB) {
            console.warn('window.DB not available — check indexeddb.js exposure');
          }

          if (window.DB && typeof window.DB.ready === 'function') {
            try {
              await window.DB.ready();
            } catch (e) {
              console.warn('DB.ready failed', e);
            }
          }

          console.log('SW ready and DB opened');
        } catch (err) {
          console.warn('SW registration failed:', err);
        }
      });
    }
  </script>

  <!-- SPA navigation handling -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentContainer = document.getElementById('app-content');
      const toast = document.getElementById('toast');

      // Intercepte les clics sur les liens internes
      document.body.addEventListener('click', async (e) => {
        const link = e.target.closest('a');
        if (link && link.href.startsWith(window.location.origin)) {
          e.preventDefault();
          const url = link.getAttribute('href');
          try {
            const res = await fetch(url);
            if (res.ok) {
              const html = await res.text();
              const parser = new DOMParser();
              const doc = parser.parseFromString(html, 'text/html');
              const newContent = doc.querySelector('#app-content').innerHTML;
              contentContainer.innerHTML = newContent;
              history.pushState({}, '', url);
            } else {
              console.warn('Navigation failed:', res.status);
            }
          } catch (err) {
            console.warn('Offline navigation fallback:', err);
            toast.textContent = 'Mode hors ligne — contenu non disponible';
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
          }
        }
      });

      // Gère le bouton retour/avant du navigateur
      window.addEventListener('popstate', async () => {
        const url = window.location.pathname;
        try {
          const res = await fetch(url);
          if (res.ok) {
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            contentContainer.innerHTML = doc.querySelector('#app-content').innerHTML;
          }
        } catch (err) {
          console.warn('Offline navigation fallback:', err);
        }
      });
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
